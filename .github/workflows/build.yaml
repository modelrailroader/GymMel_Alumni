name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v3

      - name: Install pnpm dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Set up PHP environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHP Unit tests
        run: pnpm test
        
      - name: Bundle JavaScript and SCSS
        run: pnpm build

  create_release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Create and push a new GitHub-Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v-
          custom_tag: ${{ github.event.inputs.release_version }}
          
      - name: Create release artifact
        uses: montudor/action-zip@v1.0.0
        with:
          args: zip -X -r GymMel_Alumni-${{ github.event.inputs.release_version }}.zip GymMel_Alumni
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: Release ${{ github.event.inputs.release_version }}
          draft: false
          prerelease: false
          tag_name: v${{ github.event.inputs.release_version }}
          files: GymMel_Alumni-${{ github.event.inputs.release_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}